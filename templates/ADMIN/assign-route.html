<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Assign Route | Smart Port</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- FLATPICKR FOR DATE AND TIME -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="/static/ADMIN/assign-route.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar Navigation (Same as vessel-activity-log.html) -->
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <i class="fas fa-anchor logo-icon"></i>
            <span class="logo-text">SMART PORT</span>
            <button class="collapse-btn">
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>

        <ul class="nav-menu">
          <li class="nav-item">
            <a href="admin-dashboard.html" class="nav-link">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item expanded">
            <a href="#" class="nav-link active">
              <i class="fas fa-ship"></i>
              <span>Vessels</span>
            </a>
            <ul class="nav-sub-menu" style="height: auto">
              <li>
                <a href="admin-vessels.html" class="nav-sub-link">
                  <i class="fas fa-list"></i> <span>View All Vessels</span>
                </a>
              </li>
              <li>
                <a href="vessel-activity-log.html" class="nav-sub-link">
                  <i class="fas fa-history"></i>
                  <span>Activity Log</span>
                </a>
              </li>
              <li>
                <a href="assign-route.html" class="nav-sub-link active">
                  <i class="fas fa-route"></i>
                  <span>Assign Route</span>
                </a>
              </li>
              <li>
                <a href="voyage-report.html" class="nav-sub-link">
                  <i class="fas fa-file-alt"></i>
                  <span>Voyage Report</span>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a href="admin-users.html" class="nav-link">
              <i class="fas fa-users"></i>
              <span>Users</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="admin-manifests.html" class="nav-link">
              <i class="fas fa-file-alt"></i>
              <span>Manifests</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="admin-reports.html" class="nav-link">
              <i class="fas fa-chart-line"></i>
              <span>Reports</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-cog"></i>
              <span>Settings</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Top Bar -->
        <div class="topbar">
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search vessels..." />
          </div>

          <div class="user-menu">
            <button class="notification-btn">
              <i class="fas fa-bell"></i>
              <span class="notification-badge">3</span>
            </button>

            <div class="user-profile">
              <div class="user-avatar">AD</div>
              <span class="user-name">Admin User</span>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </div>
        <div class="page-header">
          <div class="page-title">
            <h1>Assign Route</h1>
            <p>Select origin and destination ports to create vessel routes</p>
          </div>
        </div>

        <div class="route-assignment-container">
          <div class="route-form">
            <div class="form-section first-row">
              <div class="form-group">
                <label class="form-label">Select Vessel</label>
                <select class="form-select">
                  <option value="">Choose a vessel...</option>
                  <option value="mv_pacific">MV Pacific Navigator</option>
                  <option value="mv_oriental">MV Oriental Star</option>
                  <option value="mv_manila">MV Manila Bay</option>
                </select>
              </div>
            </div>
            <div class="form-section">
              <div class="form-group">
                <label class="form-label">Departure Date and Time</label>
                <input
                  id="departurePicker"
                  class="form-input"
                  placeholder="Select date and time"
                />
              </div>
            </div>
            <div class="form-section">
              <div class="form-group">
                <label class="form-label">Estimated Travel Time</label>
                <input
                  id="etaPicker"
                  class="form-input"
                  placeholder="Select ETA date and time"
                />
              </div>
            </div>
            <!--TO AND FROM PORTS-->
            <div class="form-section">
              <div class="form-group">
                <label class="form-label">Origin</label>
                <select class="form-select">
                  <option value="">Choose a vessel...</option>
                  <option value="mv_pacific">MV Pacific Navigator</option>
                  <option value="mv_oriental">MV Oriental Star</option>
                  <option value="mv_manila">MV Manila Bay</option>
                </select>
              </div>
            </div>
            <div class="form-section">
              <div class="form-group">
                <label class="form-label">Destination</label>
                <select class="form-select">
                  <option value="">Choose a vessel...</option>
                  <option value="mv_pacific">MV Pacific Navigator</option>
                  <option value="mv_oriental">MV Oriental Star</option>
                  <option value="mv_manila">MV Manila Bay</option>
                </select>
              </div>
            </div>
          </div>

          <div class="route-actions">
            <button class="btn btn-secondary">
              <i class="fas fa-times"></i>
              Cancel
            </button>
            <button class="btn btn-primary">
              <i class="fas fa-check"></i>
              Assign Route
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- FLATPICKER JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/static/ADMIN/assign-route.js"></script>
  </body>
</html>
